<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluid Quantity Converter</title>

  <!-- jQuery Mobile CSS (Dark theme enabled via data-theme) -->
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- jQuery & jQuery Mobile Scripts -->
  <script src="scripts/jquery-1.8.3.min.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
  <script src="scripts/physicsCalc.js"></script>
</head>

<body>
  <div data-role="page" data-theme="b" id="informationPage">

    <!-- Header with Navbar -->
    <div data-role="header" data-theme="b">
      <h1><small>Fluid quantity converter</small></h1>
      <div data-role="navbar">
        <ul>
          <li><a href="information.html" class="ui-btn-active ui-state-persist" data-theme="b">Information</a></li>
          <li><a href="index.html" data-theme="b">Interface</a></li>
        </ul>
      </div>
    </div>

     <!-- Content -->
     <div data-role="content" data-theme="b">
        <h2 class="black-heading">Convert Fluid Measurements</h2>
  
        <label for="fluidAmount">Enter fluid amount:</label>
        <input type="number" id="fluidAmount" placeholder="Max: 1000 gal or 4000 l" min="0" />
  
        <fieldset data-role="controlgroup">
          <legend>Convert from:</legend>
          <input type="radio" name="convertType" id="toLitres" value="toLitres" checked />
          <label for="toLitres">Gallons to Litres</label>
  
          <input type="radio" name="convertType" id="toGallons" value="toGallons" />
          <label for="toGallons">Litres to Gallons</label>
        </fieldset>
  
        <button onclick="convert()">Convert</button>
  
        <table style="margin-top: 15px;">
          <tr>
            <td><strong>Converted Value:</strong></td>
            <td id="result">0</td>
          </tr>
        </table>
      </div>

    <!-- Footer -->
    <div data-role="footer" data-theme="b" class="footer-highlight">
      <small>Fluid quantity converter</small>
    </div>
  </div>
</body>
</html>
