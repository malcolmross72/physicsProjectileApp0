<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Application</title>

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- jQuery & Scripts -->
  <script src="scripts/jquery-1.8.3.min.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js"></script>

<body>
  <div data-role="page" data-theme="b">

    <!-- HEADER -->
    <div data-role="header" data-theme="b">
      <h1>Physics Application</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="information.html" data-theme="b">Information</a></li>

    <!-- CONTENT -->
    <div data-role="content" data-theme="b">
      <h2>Projectile Calculations</h2>

      <p>Use equations of motion to calculate the final velocity of a projectile.</p>

      <label for="initialVelocity">Initial Velocity (u in m/s):</label>
      <input type="number" id="initialVelocity" placeholder="Enter u">

      <label for="acceleration">Acceleration (a in m/sÂ²):</label>
      <input type="number" id="acceleration" placeholder="Enter a">

      <label for="time">Time (t in seconds):</label>
      <input type="number" id="time" placeholder="Enter t">

      <button onclick="calculateFinalVelocity()">Calculate</button>

      <div id="output" style="margin-top: 20px;"></div>

      <hr />

      <h2>Watch a Simulation</h2>
      <video controls width="100%">
        <source src="media/projectileVid.mp4" type="video/mp4">
        <source src="media/projectileVid.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- FOOTER -->
    <div data-role="footer" data-theme="b">
      <h4>Physics Learning Center</h4>
    </div>

  </div>
